---
layout: default
---

<div class="search">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <script type="text/javascript">
  function searchURL(){
    var query = document.getElementById("searchtxt").value;
    window.location = "https://duckduckgo.com/html/?q=" + query + " site:starrridgehoa.org";
  }
  </script>
  <p class=""><input name="searchtxt" type="text" maxlength="512" id="searchtxt" class="searchfield"/><button class="searchbtn" onclick="searchURL()">Search</button></p>

</div>
